<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#90fd1b" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
      crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/motion-ui@1.2.3/dist/motion-ui.min.css" />
    <link rel="stylesheet" href="./style-manager.css">
    <title>MHB&CO | Postnet</title>
  </head>

<body>
    <nav></nav>
    <main id="app">
        <form @submit.prevent class="transaction-form">
            <div class="grid-container">
                <div class="grid-x grid-padding-x grid-padding-y">
                    

                    <h2>Create Loan</h2>

                    <div  class="medium-6 cell">
                        <label >ID
                            <input type="text" placeholder=".medium-6.cell"  maxlength="50"  v-model="id">
                        </label>
                    </div>
                    <div  class="medium-6 cell">
                        <label >Name
                            <input type="text" placeholder=".medium-6.cell"  maxlength="50"  v-model="name">
                        </label>
                    </div>
                    <div  class="medium-6 cell">
                        <label >Max Amount
                            <input type="number" placeholder=".medium-6.cell"   v-model="maxAmount">
                        </label>
                    </div>
                    <div  class="medium-6 cell">
                        <label >Interest 
                            <input type="number" placeholder=".medium-6.cell"    v-model="interest">
                        </label>
                    </div>
                    <div  class="medium-6 cell">
                        <label >Payments
                            <input type="text" placeholder=".medium-6.cell"    v-model="payments">
                        </label>
                    </div>


                    <div class="medium-12 cell">
                        <button class="button" @click.prevent="createLoan">Send</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <footer></footer>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"
    integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./create-loan.js"></script>
  
  <script>
    $(document).foundation();                             
  </script>
  <script src="https://kit.fontawesome.com/7c09b330ed.js" crossorigin="anonymous"></script>

</body>
</html>
